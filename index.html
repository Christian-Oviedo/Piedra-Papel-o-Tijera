<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Piedra Papel o Tijera </title>
</head>
<body>
    <div class="container">
        <h1>Piedra Papel o Tijera</h1>

        <div id="result">
            
            <img id="machine-img" src="img/rock.svg">
            <div id="star-text">
                Elige una opcion para iniciar
            </div>
            <img id="user-img" src="img/rock.svg">
        </div>
       

       <div id="group-btn">
        <button id="rock" type="button">
            <img src="img/rock.svg">
        </button>
        <button id="paper" type="button">
            <img src="img/paper.svg">
        </button>
        <button id="scissors" type="button">
            <img src="img/scissors.svg">
        </button>
       </div> 
       <footer>Gracias por Jugar &#128147 </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
